<main id="menuInicio">

      <h1 id="Iniciosesion">Inicio de Sesión </h1>
    <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidacioninicio" style="text-align:center ;">
          <p id="alertValidTextinicio"></p>
        </div>
  
            <div class="form-group">
              <label for="" class="formulario__label">Ingresa tu correo electrónico:</label>
              <div class="formulario__grupo-input">
              <input type="email" class="formulario__input" rows="5" placeholder="ejemplo@correo.com" id="Emailinicio"></input>
          </div> 
          </div><br/>
            <div class="form-group">
              <label for="" class="formulario__label">Ingresa tu contraseña:</label>
              <div class="formulario__grupo-input">
              <input type="password" class="formulario__input" rows="5" placeholder="Contraseña" id="Contrasenainicio" minlength="8" maxlength="16"></input>
            </div>
          </div>
          <div id="crearCuenta">
              <a href="/pages/Registrarse.html" style="color: white;">Crear Cuenta</a>
          </div>
              <div class="formulario__grupo formulario__grupo-btn-enviar">
                 <button  type="submit" class="btn" id="entrar" style="background-color:rgb(78, 177, 144); color:white;">Iniciar sesión</button>
             </div>
  
  </form>
