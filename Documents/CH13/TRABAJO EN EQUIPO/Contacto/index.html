    <h1 class="formulariotitulo">Contáctanos</h1>
    <hr/>
  
    <section class="form">
        <form action="https://formsubmit.co/contacto.xpertcode@gmail.com" method="POST">
    
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"> Nombre: </label>
                <div class="col-sm-10">
                  <input type="text" name="nombre" required minlength="3" class="form-control form-control-lg " id="colFormLabelLg" placeholder="Nombre y Apellidos" >
                </div>
              </div>
              <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Correo: </label>
                <div class="col-sm-10">
                  <input type="email" name="correo" required minlength="5" class="form-control form-control-lg" id="colFormLabelLg" placeholder="correo@ejemplo.com">
                </div>
              </div>
            <div class="form-group row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Teléfono: </label>
              <div class="col-sm-10">
                <input type="text" name="numero" pattern="{1,10}" required maxlength="10" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Teléfono">
              </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Mensaje: </label>
                <div class="col-sm-10">
                  <input type="text" name="mensaje" required minlength="10" class="form-control form-control-lg caja" id="colFormLabelLgMensaje" placeholder="Deja tu mensaje" >
                </div>
              </div>
              <input type="submit" class="btn_enviar" value =Enviar>
              <input type="hidden" name="_next" value="http://127.0.0.1:5501/index.html"> <!--aqui va el servidor http...-->
              <input type="hidden" name="_captcha" value="false">
  
          </form>
   
        </section>
